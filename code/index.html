
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My REPL | 第七页</title>
  <style>
    body{
      padding: 0;
      margin:0;
      font-size:15px;
      line-height: 1.5;
    }
    #code{
      width: 50%;
      position: absolute;
      left: 0px;
      height: 100%;
      box-sizing: border-box;
      padding: 20px;
      box-shadow: 0 0 16px 0 rgba(53,53,53,.2);
      padding-top: 50px;
      padding-right: 0px;
    }
    .CodeMirror-scroll .CodeMirror-gutters{
      background: #fff;
    }
    #result{
      width: 50%;
      position: absolute;
      right: 0px;
      height: 100%;
      box-sizing: border-box;
      padding: 20px;
      padding-top: 50px;
      overflow: auto;
    }
    header{
      position: absolute;
      top:0px;
      width: 100%;
      height: 48px;
      background: #fff;
      line-height: 48px;
      border-bottom: 1px solid #f1f1f1
    }
    h1{
      display: inline-block;
      font-size: 20px;
      line-height: 48px;
      padding: 0;
      margin: 0;
      padding-left: 37px;
      font-weight: normal;
    }
    header p{
      display: inline-block;
      font-size: 12px;
      padding: 0;
      margin: 0;
      vertical-align: bottom;
      color: #999;
    }
  </style>
</head>
<body>
<div id="code"></div>
<div id="result"></div>
<header>
  <h1>My REPL</h1>
  <p>简单coding,简单生活!</p>
</header>
<script src="./impt.js" main="/repl.js"></script>  
</body>
</html>
